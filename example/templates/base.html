{% load static django_vite groundwork_core %}

<!DOCTYPE html>
<html class="no-js" lang="en" data-groundwork-js>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script
      type="module"
      src="https://cdn.skypack.dev/@hotwired/turbo"
    ></script>

    <script>
      document.documentElement.classList.remove("no-js");
    </script>

    {% if settings.GROUNDWORK_USE_BUNDLED_ASSETS %}
    {% groundwork_static %}
    {% else %}
    {% vite_hmr_client %}
    {% vite_asset 'example/frontend/main.ts' %}
    {% endif %}

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    {% block extra_css %} {% endblock %}
  </head>

  <body
    class="min-vh-100 d-flex flex-column {% block body_class %}{% endblock %}"
  >
    {% block content %} {% endblock %}
  </body>
</html>
