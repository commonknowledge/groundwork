default_language_version:
  python: python3.9

default_stages: [commit, push]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.5.0
    hooks:
      # YAML code formatter
      - id: check-yaml
      # Enforce EOF newlines
      - id: end-of-file-fixer
        exclude: LICENSE

  - repo: local
    hooks:
      # Upgrade outdated python syntax
      - id: pyupgrade
        name: pyupgrade
        entry: poetry run pyupgrade --py38-plus
        types: [python]
        language: system

  - repo: local
    hooks:
      # Sort ordering of python imports
      - id: isort
        name: isort
        entry: poetry run isort --gitignore --settings-path pyproject.toml
        types: [python]
        language: system

  - repo: local
    hooks:
      # Run code formatting on python code
      - id: black
        name: black
        entry: poetry run black --config pyproject.toml
        types: [python]
        language: system

  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.3.0
    hooks:
      - id: python-safety-dependencies-check
        files: pyproject.toml
        args: [--full-report]
